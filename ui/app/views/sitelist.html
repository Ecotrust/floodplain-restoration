<h3> {{content.siteListHeader}} </h3>

<div class="properties">
    <div class="property-box" ng-repeat="site in sites" id="accordion-{{site.id}}">
        <div class="row">
            <div class="col-md-6">
                <h4>
                    <a data-toggle="collapse" data-parent="#accordion-{{site.id}}" data-target="#collapse-{{site.id}}" ng-click="toggleCircleIconClass('circle-icon-{{site.id}}')">
                        {{site.properties.name}}
                        <span id="circle-icon-{{site.id}}" class="glyphicon glyphicon-plus-sign"></span>
                    </a>
                </h4>
            </div>
            <div class="col-md-2 property-details">
                <a class="prop-action" href="#/site/{{site.id}}">details</a>
            </div>
            <div class="col-md-2 property-edit">
                <a class="prop-action" href="#/site/{{site.id}}/edit">edit</a>
            </div>
            <div class="col-md-2 property-delete">
                <a class="disabled">delete</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-10 col-md-offset-2">
                <div id="collapse-{{site.id}}" class="collapse">
                    <div class="row" ng-repeat="pit in site.properties.pit_set">
                      <div class="col-md-1"></div>
                      <div class="col-md-3">
                        Pit #{{pit.id}} ({{pit.properties.name}})  
                      </div>
                      <div class="col-md-2">
                        <div class="btn-group">
                          <a class="btn btn-default btn-xs" href="#/site/{{site.id}}/pit/{{pit.id}}/edit"><span class="glyphicon glyphicon-edit"></span></a>
                          <button class="btn btn-default btn-xs" href="#" ng-click="deleteSitePit(site.id, pit.id)"><span class="glyphicon glyphicon-trash"></span></button>
                        </div>
                      </div>
                      <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a class="btn btn-default" href="#/site/new">Add New Site</a>
