<div class='left-panel'>
    <div class='left-panel-content'>
        <h3> {{content.siteListHeader}} </h3>

        <div class="properties">
            <div class="row " ng-repeat="site in sites">
                <div class="col-md-12">
                    <div class="property-box" id="accordion-{{site.id}}">
                        <div class="row">
                            <div class="col-md-6">
                                <h4>
                                    <a data-toggle="collapse" data-parent="#accordion-{{site.id}}" data-target="#collapse-{{site.id}}" ng-click="toggleCircleIconClass('circle-icon-{{site.id}}')">
                                        <span id="circle-icon-{{site.id}}" class="glyphicon glyphicon-plus-sign"></span>
                                        {{site.properties.name}}
                                    </a>
                                </h4>
                            </div>
                            <div class="col-md-2 property-details bar-right">
                                <a class="prop-action" href="#/site/{{site.id}}">details</a>
                            </div>
                            <div class="col-md-2 property-edit bar-right">
                                <a class="prop-action" href="#/site/{{site.id}}/edit">edit</a>
                            </div>
                            <div class="col-md-2 property-delete">
                                <a class="prop-action" ng-click="deleteSite(site.id)">delete</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <hr class="property-box-hr" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="survey-status-bar mini-status-bar">
                                    <span class="survey-status-span mini-status-span" style="padding-left:{{(site.nodeCount/numQuestions)*100}}%">
                                      &nbsp;
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <span class="property-box-question-status">{{site.nodeCount}} of {{numQuestions}} questions completed</span>
                                <span class="property-box-pit-status"> &middot; {{site.properties.pit_set.length}} pits</span>
                        </div>
                        <div id="collapse-{{site.id}}" class="col-md-11 collapse property-pit-box">
                            <div class="row" ng-repeat="pit in site.properties.pit_set">
                                <div class="col-md-6 prop-list-details">
                                    <p class="property-box-pit-name">{{pit.properties.name}}</p>
                                    <p class="property-box-pit-status" ng-if="pit.properties.notes">{{pit.properties.notes}}</p>
                                    <hr class="property-box-pit-hr" ng-if="$index < site.properties.pit_set.length-1"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <a ng-show="sites.length === 0" class="btn btn-default btn-info" href="#/help/documents">Before Starting</a>
    <a class="btn btn-default" href="#/site/new">Add New Site</a>

    </div>
</div>
