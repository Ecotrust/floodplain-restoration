<p>
  Editing <span class="label label-info">{{site.properties.name}}</span> 
</p>

<div>
  <form novalidate name="pitForm" class="form-horizontal" role="form">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" ng-model="site.properties.name" required>
      </div>

      <label for="contamination" class="col-sm-2 control-label">contamination</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="contamination" ng-model="site.properties.contamination" required>
      </div>

    </div>

    <div class="pull-right">
      <a class="btn btn-default" href="#/sites">Cancel</a>
      <button class="btn btn-default" ng-click="save()">Save</button>
    </div>
  </form>
</div>
