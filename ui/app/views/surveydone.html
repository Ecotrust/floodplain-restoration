<div>
  <div class="row" ng-repeat="(key, prop) in suitability track by key">
    <div class="col-md-6"><strong>{{key}}</strong></div>
    <div class="col-md-6">
      <span>{{prop|percentage:0}}</span>
    </div>
  </div>
  <div class="btn-group pull-right">
    <a class="btn btn-default" href="#/site/{{siteId}}/"> &lt;&lt; Back to site </a>
  </div>  
</div>
