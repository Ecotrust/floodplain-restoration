<div class="survey-content">
  <div class="row survey-row">
      <div class="col-md-1 survey-col survey-nav-col">
      <a href="#/site/{{activeSiteId}}/survey/{{maxQuestionId}}">
        <p class="survey-nav">
          <span class="glyphicon glyphicon-play survey-nav-icon survey-nav-back"></span>
        </p>
      </a>
      </div>
    <div class="col-md-10 survey-col">
      <div class="row">
        <div class="col-md-12">
          <p class="survey-question-header">
            <span class="numberCircle">
                 <span class="glyphicon glyphicon-ok"></span>
            </span> VIEW AND SHARE REPORT
          </p>
          <p class="question">You have completed the questions. The scores below indicate your site's scores in several categories, as well as its overall score.</p>
        </div>
      </div>

      <div class="suitability-scores">
        <!-- populated by d3 in the controller -->
      </div>
      <hr />

      <div class="row">
        <div class="col-md-12">
          <div class=" bottom-buttons">
            <a class="btn btn-default pull-left" href="#/site/{{activeSiteId}}/"> <span class="glyphicon glyphicon-arrow-left green-text"></span> Back to Site </a>
            <a class="btn btn-default pull-right" href="#/site/{{activeSiteId}}/report"> Explore report <span class="glyphicon glyphicon-arrow-right green-text"></span></a>
          </div>
        </div>
      </div>
    </div>
      <div class="col-md-1 survey-col survey-nav-col">
      </div>

  </div>
</div>
