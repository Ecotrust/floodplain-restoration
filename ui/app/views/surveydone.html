<div class="survey-content">
  <div class="row survey-row">
      <div class="col-md-1 survey-col survey-nav-col">
      <a href="#/site/{{activeSiteId}}/survey/{{maxQuestionId}}">
        <p class="survey-nav">
          <span class="glyphicon glyphicon-play survey-nav-icon survey-nav-back"></span>
        </p>
      </a>
      </div>
    <div class="col-md-10 survey-col">
      <div class="row">
        <div class="col-md-12">
          <p class="survey-question-header">
            <span class="numberCircle">
                 <span class="glyphicon glyphicon-ok"></span>
            </span> VIEW AND SHARE REPORT
          </p>
          <p class="question">You have completed the survey. The three scores below indicate that lorem ipsum dolor sit amet, consecte adipiscing elit:</p>
        </div>
      </div>

      <div class="suitability-scores">
        <!-- populated by d3 in the controller -->
      </div>
      <hr />

      <div class="row">
        <div class="col-md-12">
          <div class="btn-group pull-right bottom-buttons">
            <a class="btn btn-default" href="#/site/{{activeSiteId}}/"> &lt;&lt; Back to site </a>
            <a class="btn btn-default" href="#/site/{{activeSiteId}}/report"> Explore report </a>
            <a class="btn btn-default" ng-click="alert('Export!')"> Export .doc or .pdf </a>
            <a class="btn btn-default" ng-click="alert('Share!')"> Share </a>
          </div>  
        </div>
      </div>
    </div>
      <div class="col-md-1 survey-col survey-nav-col">
      </div>

  </div>
</div>
