<h2> 
  <a class="btn btn-default btn-xs" href="#/sites">&lt;&lt;Back</a>
  {{site.properties.name}}
  <a class="btn btn-default btn-xs" href="#/site/{{site.id}}/pit/new">Edit</a>
  <button class="btn btn-default btn-xs" ng-click="deleteSite(site.id)">Delete</button>
</h2> 


<h4> Pits </h4>
<ul>
  <li ng-repeat="pit in site.properties.pit_set">
  	<p> 
  		Pit #{{pit.id}} ({{pit.properties.name}})  
  		<a class="btn btn-default btn-xs" href="#/site/{{site.id}}/pit/{{pit.id}}/edit">Edit</a> 
  		<button class="btn btn-default btn-xs" ng-click="deleteSitePit(site.id, pit.id)">Delete</button>
  	</p>
<!--   	<ul>
	    <li ng-repeat='(key, prop) in pit.properties track by key'>
	        <p>{{key}} : {{prop}}</p>
	    </li>
	</ul> -->
  </li>
</ul>

<div>
  <a class="btn btn-default btn-xs" href="#/site/{{site.id}}/pit/new">Add New Pit</a>
  <a class="btn btn-primary btn-xs" href="#/site/{{site.id}}/survey/1">Continue to the Survey</a>
</div>
