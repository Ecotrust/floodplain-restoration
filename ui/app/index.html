<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="bower_components/leaflet.draw/dist/leaflet.draw.css"/>

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="uiApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a ng-href="#/sites">Property List</a></li>
          <li><a ng-href="#/help/about">Help</a></li>
          <li ng-if="userName">
              <a ng-href="#"><span class="glyphicon glyphicon-user"></span> {{userName}} </a>
              <a ng-href="http://localhost:8000/accounts/logout"> Log Out </a>
          </li>
          <li ng-if="!userName">
              <!-- TODO auth -->
              <!--
              <a ng-href="{{ baseurl }}/accounts/login">
                <span class="glyphicon glyphicon-user"></span>
                Log In
              </a>
              -->
              <a ng-href="http://localhost:8000/accounts/login">
                <span class="glyphicon glyphicon-user"></span>
                Log In
              </a>

          </li>
        </ul>
        <h3 class="text-muted">
          <a href="#/">Floodplain Gravel Mine Restoration</a>
          <span class="label label-info">{{ siteName }}</span>
        </h3>
      </div>

      <div ng-if="showMap"> 
        <div class="row" >
          <div class="col-md-6" ng-view=""></div>
          <div class="col-md-6" ng-controller="MapCtrl">
            <leaflet defaults="defaults" center="startview" controls="controls" height="480px" width="100%"></leaflet>
          </div>
        </div>
      </div>
      <div ng-if="!showMap"> 
        <div class="row">
          <div class="col-md-12" ng-view="" ></div>
        </div>
      </div>

    </div>
    
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/angular-leaflet/dist/angular-leaflet-directive.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="bower_components/leaflet.draw/dist/leaflet.draw.js"></script>
    <script src="bower_components/leaflet.draw/dist/leaflet.draw-src.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/sitefactory.js"></script>
        <script src="scripts/services/pitfactory.js"></script>
        <script src="scripts/controllers/sitelist.js"></script>
        <script src="scripts/controllers/sitedetail.js"></script>
        <script src="scripts/controllers/siteedit.js"></script>
        <script src="scripts/controllers/pitedit.js"></script>
        <script src="scripts/controllers/survey.js"></script>
        <script src="scripts/controllers/surveydone.js"></script>
        <script src="scripts/controllers/report.js"></script>
        <script src="scripts/controllers/help.js"></script>
        <script src="scripts/services/questionfactory.js"></script>
        <script src="scripts/controllers/map.js"></script>
        <!-- endbuild -->

       
        <!-- TODO auth -->
        <!--
        <script src="sessions/auth.js"></script> 
        -->
        <script src="http://localhost:8000/sessions/auth.js"></script>

</body>
</html>
